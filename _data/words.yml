- title: "Pluviophile"
  description: 'A person who finds joy, <span class="to-emphasise">peace</span>, or comfort during <span class="to-emphasise">rainy</span> days. From Latin pluvia meaning rain, and the Greek suffix -phile meaning love.'

- title: 'Weltschmerz'
  language: 'de'
  description: 'The <span class="to-emphasise">disillusionment</span> people feel from realizing that the world keeps <span class="to-emphasise">falling</span> short of their expectations.'

- title: "Lebensmüdigkeit"
  language: 'de'
  description: 'A state of deep <span class="to-emphasise">existential exhaustion</span> in which one has lost the desire to continue living or striving. [German] weariness of life.'