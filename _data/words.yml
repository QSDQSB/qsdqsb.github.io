- title: "Adabana"
  language: 'ja'
  description: '(Jpn.) — “<span class="to-emphasise" lang="ja">徒花</span>”. Flowers that <span class="to-emphasise">only blooms</span> but never bear fruits.'

- title: "Pluviophile"
  description: 'A person who finds joy, <span class="to-emphasise">peace</span>, or comfort during <span class="to-emphasise">rainy</span> days. From Latin pluvia meaning rain, and the Greek suffix -phile meaning love.'

- title: 'Weltschmerz'
  language: 'de'
  description: 'The <span class="to-emphasise">disillusionment</span> people feel from realizing that the world keeps <span class="to-emphasise">falling</span> short of their expectations.'

- title: "Lebensmüdigkeit"
  language: 'de'
  description: '(De.) — weariness of life. A state of deep <span class="to-emphasise">existential exhaustion</span> in which one has lost the desire to continue living or striving.'

- title: "Thanatos"
  description: '(Freudian Theory) The primordial <span class="to-emphasise">death instinct</span> that impels the soul towards stillness and <span class="to-emphasise">oblivion</span>.'

- title: "Untergangssehnsucht"
  language: 'de'
  description: "A yearning for one's own downfall or <span class='to-emphasise'>demise</span>. The fascination with <span class='to-emphasise'>collapse</span> as both destiny and release."

- title: "Ricercare"
  language: 'it'
  description: '(It.) — to search out, <span class="to-emphasise">to seek</span>. A Renaissance instrumental composition where a single theme is repeated and developed to different melodies through <span class="to-emphasise">imitation</span>. The precursor to the fugue.'

- title: "flâner"
  language: 'fr'
  description: '(Fr.) — to amble. The act of taking a stroll, often in a city, without any destination or purpose. From Old Norse word flana, “to wander aimlessly”.'

- title: "Sonder"
  language: 'en'
  description: 'the realization that every individual you encounter has a life as <span class="to-emphasise">vivid and complex</span> as your own, filled with their own ambitions, routines, and worries. Coined in 2012 by U.S. writer John Koenig.'

- title: "Alea iacta est."
  language: 'la'
  description: '(Latin) — the die has been cast. Indicate the moment of <span class="to-emphasise">irrevocable</span> decision when <span class="to-emphasise">fate</span> is set in motion; by Julius Caesar as he led his army across the Rubicon river, and thereby beginning the civil war.'

- title: "Verschlimmbessern"
  language: 'de'
  description: 'To make something worse while trying to improve it. An effort at correction that <span class="to-emphasise">unintentionally</span> deepens the flaw.'

- title: "Sublunary"
  description: 'Beneath the moon; things pertaining to the <span class="to-emphasise">transient</span> mortal realm, as opposed to the permanence of the heavens.'

- title: "Trompe l'œil"
  language: 'fr'
  description: "(Fr.) — literally “deceive the eye”. An art <span class='to-emphasise'>illusion</span> that tricks the eye into perceiving a painting as a three-dimensional object; (Figurative) something that <span class='to-emphasise'>misleads</span> the senses or the mind by presenting a <span class='to-emphasise'>convincing</span> yet false appearance of reality."

- title: "Palimpsest"
  description: '(From Greek) παλίμψηστος — scraped again. A manuscript whose earlier text has been erased and <span class="to-emphasise">overwritten</span>; (Figurative) things layered with traces of the past, where earlier meanings or histories <span class="to-emphasise">persist</span> beneath the surface of the present.'

- title: "Chimera"
  description: '(Greek Mythology) Χίμαιρα - a mythical creature made up of lion, goat, and serpent; (Figurative) a fanciful illusion that is wildly imaginative but ultimately unattainable or impossible.'

- title: "Crepuscolo"
  language: 'it'
  description: '(It.) - twilight. The soft glowing light at twilight when the sun is just below the horizon. (Figurative) Something fading, uncertain, or <span class="to-emphasise">hazy</span>; a period of decline or approaching end.'